<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1" />

        <!-- A SUPPRIMER QUAND SITE FINI EN RESPONSIVE -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <div
            style="
                background: pink;
                color: #333;
                position: fixed;
                right: 0;
                bottom: 0;
                z-index: 99999999;
                font: 1em arial;
                opacity: 0.9;
            "
            id="ld"></div>
        <script>
            setInterval(function () {
                if ($(window).height() >= $(document).height()) {
                    $('#ld').text($(document).width() + ' px')
                } else {
                    $('#ld').text($(document).width() + 17 + ' px')
                }
            }, 150)
        </script>

        <!-- A SUPPRIMER QUAND SITE FINI EN RESPONSIVE -->

            rel="stylesheet"
            href="./normalize.css" />
        <link
            rel="stylesheet"
            href="./style.css" />

    </head>

    </body>
